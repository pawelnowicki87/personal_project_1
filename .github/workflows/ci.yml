name: CI Pipeline

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm test
