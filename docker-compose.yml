services:
  backend:
    build: .
    container_name: hospital_backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=hospital_db
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    depends_on:
      - db
      - redis

  backend-tests:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hospital_backend_tests
    command: ["npm", "test"]
    environment:
      - NODE_ENV=test
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=hospital_db
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env.test
    depends_on:
      - db
      - redis
    # ðŸ‘‡ dziÄ™ki temu testy nie odpalÄ… siÄ™ przy `up`
    profiles: ["test"]

  db:
    image: postgres:16
    container_name: hospital_db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=hospital_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  redis:
    image: redis:latest
    container_name: hospital_redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data:
